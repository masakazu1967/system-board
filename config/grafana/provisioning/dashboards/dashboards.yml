apiVersion: 1

providers:
  - name: 'System Board Dashboards'
    orgId: 1
    folder: 'System Board'
    folderUid: 'system-board'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json